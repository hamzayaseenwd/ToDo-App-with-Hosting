<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>
<body onload="nextQuestion()">
    <div class="nav-bar">
        <img src="images/logog.png" alt="logo-image" id="logo">
        <h1 id="head"> Quiz App</h1>
        <h1 id="timer">2:00</h1>
    </div>
    <div class="container text-center">

        <div>
            
            <h2 id="ques" class=""></h2>
            <br>
            <input onclick="clicked()" value="1" name="options" type="radio">
            <label id="opt1"></label>
            <br>
            <input onclick="clicked()" value="2" name="options" type="radio">
            <label id="opt2"></label>
            <br>
            <input onclick="clicked()" value="3" name="options" type="radio">
            <label id="opt3"></label>
            <br>
            <br>
            <button id="btn" disabled onclick="nextQuestion()">Next</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
